<main class="container" role="main">
  <div class="row">
    <a *ngFor="let letter of letters" (click)="selectLetter(letter)"
       class="selected-link"
       style="padding-left: 1.0em;font-family: monospace;">
      {{letter}}
    </a>
  </div>

  <hr/>

  <div class="row">
    <div class="col-lg-1" *ngFor="let currentTriplet of currentTriplets"
         style="font-family: monospace">
      <a href="{{'/name-strings?search=' + currentTriplet}}">
        {{currentTriplet}}
      </a>
    </div>
  </div>
</main>
